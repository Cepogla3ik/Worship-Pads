<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worship Pads</title>
  <link rel="stylesheet" href="custom-styles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="classes.css">
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <header>
    Worship Pads
  </header>
  <main>
    <div id="control-panel-container">
      <div id="pads-list">
        <button>Warm Pads</button>
        <div id="pads-list-container">
          <button></button>
        </div>
      </div>
      <div id="mixer-panel">
        <div id="volume-set-up-container">
          <label for="volume-set-up" id="volume-value">0.50</label>
          <input id="volume-set-up" type="range" min="0" max="1" step="0.01" value="0.5" />
        </div>
      </div>
    </div>
    <div id="main-controller-container">
      <div id="launch-pads-container">
        <button id="launch-pad_1">C</button>
        <button id="launch-pad_2">C#</button>
        <button id="launch-pad_3">D</button>
        <button id="launch-pad_4">D#</button>
        <button id="launch-pad_5">E</button>
        <button id="launch-pad_6">F</button>
        <button id="launch-pad_7">F#</button>
        <button id="launch-pad_8">G</button>
        <button id="launch-pad_9">G#</button>
        <button id="launch-pad_10">A</button>
        <button id="launch-pad_11">A#</button>
        <button id="launch-pad_12">B</button>
      </div>
    </div>
  </main>
  <div id="loading-screen"></div>
  <div id="pads-loading">
    <span class="loading">Loading<span class="dots"></span></span>
  </div>
  <div id="audio-loading-progress-bar">
    <div style="background: linear-gradient(90deg, hsl(240 75% 50%), hsl(270 75% 50%)); width: 0; height: 100%; transition: width 0.2s;"></div>
  </div>
  <button id="skip-loading-screen">Skip</button>
</body>
</html>
